<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Suma de dos numeros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Suma de dos numeros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked" fontSize="1.2" >Primer valor</ion-label>
    <ion-input [(ngModel)]="valor1" type="number"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked" >Segundo valor</ion-label>
    <ion-input [(ngModel)]="valor2" type="number"></ion-input>
  </ion-item>
 
  <ion-button expand="block" color="primary" (click)="Sumar()">Sumar</ion-button>
  <h3>{{resultado}}</h3>
 
</ion-content>
